<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 通配符权重 > 继承来的权重*/
        * {
            color: red;
        }

        div {
            color: blue;
        }
    </style>
</head>
<body>
<div>
    <p>123</p>
</div>    
</body>
</html>
